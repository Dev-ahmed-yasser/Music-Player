<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon .png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loader d-flex flex-center">
      <div class="spinner"></div>
    </div>
    <div class="container d-flex flex-center flex-column">
      <div class="app no-select">
        <div class="main">
          <div
            class="main-head d-flex justify-content-between align-items-center"
          >
            <div class="cursor-pointer" id="shuffle-btn">
              <span class="fas fa-circle-play fa-lg"></span>
              <span>Shuffle All</span><span id="songs-count">(3)</span>
            </div>
            <div class="sorting cursor-pointer" id="sort-btn">
              <span class="fas fa-sort fa-sm none-pointer-events"></span>
            </div>
          </div>
          <div class="break"></div>
          <div class="main-body" id="main-body"></div>
          <div
            class="mini-player d-flex justify-content-between align-items-center"
          >
          <div class="mini-progress" id="mini-progress"></div>
            <div class="d-flex">
              <img src="images/1.jpg" alt="img" id="mini-img" class="mini-img" draggable="false"/>
              <div class="mini-info d-flex flex-column">
                <span id="track-name">atr el hayah</span>
                <span id="artist">ahmed mekky</span>
              </div>
            </div>
            <div class="mini-play cursor-pointer play-pause-btn" id="mini-play-pause">
              <span class="fas fa-play none-pointer-events"></span>
            </div>
          </div>
        </div>
        <audio src="songs/bikes at the pier [lofi hip hop] by Nogymx.mp3" id="track"></audio>
        <div class="now-playing" id="player">
          <div class="top-player d-flex align-items-center justify-content-around">
            <div id="back-btn" class="cursor-pointer">
              <span class="fas fa-arrow-left-long fa-lg none-pointer-events"></span>
            </div>
            <span>Now Playing</span>
            <div style="opacity: 0;pointer-events: none;">ss</div>
          </div>
          <div class="player-body">
            <img src="images/1.jpg" alt="img" id="image" draggable="false" class="animate-img"/>
            <p id="song-name"></p>
            <p id="artist-name"></p>
          </div>
          <div class="progress-wrapper m-auto cursor-pointer">
            <div class="progress cursor-pointer" id="progress"></div>
          </div>
          <div class="trackTime d-flex justify-content-between">
            <span id="now">00:00</span>
            <span id="total">00:00</span>
          </div>
          <div class="controls d-flex">
            <div class="control-item d-flex flex-center repeat-btn" id="loop">
              <span class="fas fa-repeat fa-lg none-pointer-events"></span>
            </div>
            <div class="control-item d-flex flex-center" id="backward">
              <span class="fas fa-backward fa-lg"></span>
            </div>
            <div class="play-pause-btn control-item play-pause d-flex flex-center" id="play-pause">
              <span class="fas fa-play fa-lg none-pointer-events"></span>
            </div>
            <div class="control-item d-flex flex-center" id="forward">
              <span class="fas fa-forward fa-lg"></span>
            </div>
            <div class="volume control-item d-flex flex-center" id="volume">
            <span class="fas fa-volume-high none-pointer-events"></span>
            </div>
            <div class="volume-control" id="volume-control">
              <input type="range" min="0" max="100" id="volume-range" class="volume">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
